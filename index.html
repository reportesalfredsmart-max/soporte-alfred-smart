<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico - Alfred Smart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-tools"></i> Alfred Smart Soporte
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Reportar Incidencia</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Ver mi Ticket</a></li>
                    <li class="nav-item"><a class="nav-link" href="manuales.html">Manuales</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Reportar una Incidencia o Solicitud</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="incident-form" enctype="multipart/form-data" class="needs-validation" novalidate>
                          
                            <!-- Datos de Contacto -->
<fieldset class="mb-4">
    <legend class="h5"><i class="bi bi-person-circle"></i> Datos de Contacto</legend>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre Completo:*</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrónico:*</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono de Contacto:*</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección:*</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="col-md-6">
            <label for="piso" class="form-label">Piso / Oficina:</label>
            <input type="text" class="form-control" id="piso" name="piso">
        </div>
        <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad:*</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" required>
        </div>
    </div>
</fieldset>

                            <!-- Detalles de la Incidencia -->
                            <fieldset class="mb-4">
                                <legend class="h5"><i class="bi bi-gear-fill"></i> Detalles de la Incidencia</legend>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="prioridad" class="form-label">Nivel de Prioridad:*</label>
                                        <select class="form-select" id="prioridad" name="prioridad" required>
                                            <option value="bajo">Bajo</option>
                                            <option value="medio">Medio</option>
                                            <option value="alto">Alto (Urgente)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dispositivo" class="form-label">Dispositivo o Sistema:*</label>
                                        <select class="form-select" id="dispositivo" name="dispositivo" required>
                                            <option value="">Selecciona...</option>
                                            <option value="Clima">Clima</option>
                                            <option value="Persianas">Persianas</option>
                                            <option value="Iluminación">Iluminación</option>
                                            <option value="Accesos">Accesos</option>
                                            <option value="Datos de Consumo">Datos de Consumo</option>
                                            <option value="Reservas de Espacios">Reservas de Espacios</option>
                                            <option value="Otros">Otros</option>
                                        </select>
                                    </div>
                                    <div class="col-12" id="subcategoria-container" style="display:none;">
                                        <label for="subcategoria" class="form-label">Especifica el problema:*</label>
                                        <select class="form-select" id="subcategoria" name="subcategoria"></select>
                                    </div>
                                    <div class="col-12">
                                        <label for="descripcion" class="form-label">Descripción del Problema:*</label>
                                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <label for="adjuntos" class="form-label">Adjuntar Imágenes o Videos:</label>
                                        <input class="form-control" type="file" id="adjuntos" name="adjuntos" accept="image/*,video/*" multiple>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="bi bi-send-fill"></i> Enviar Reporte
                                </button>
                            </div>
                        </form>
                        <div id="form-status" class="mt-3 alert" role="alert" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
