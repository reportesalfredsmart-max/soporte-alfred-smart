<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de mi Ticket - Alfred Smart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Barra de Navegación (igual que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-tools"></i> Alfred Smart Soporte
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Reportar Incidencia</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Ver mi Ticket</a></li>
                    <li class="nav-item"><a class="nav-link" href="manuales.html">Manuales</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="bi bi-search"></i> Consultar Estado de Ticket</h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted">Ingresa tu correo electrónico y el número de ticket que recibiste al momento de reportar.</p>
                        
                        <form id="status-form">
                            <div class="row g-3 mb-3">
                                <div class="col-12">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="ticket-id" class="form-label">Número de Ticket:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-ticket-perforated-fill"></i></span>
                                        <input type="text" class="form-control" id="ticket-id" placeholder="Ej: ALF-20231027-1530" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i> Consultar
                                </button>
                            </div>
                        </form>

                        <!-- Aquí se mostrará el resultado -->
                        <div id="ticket-status" class="mt-4" role="alert" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
